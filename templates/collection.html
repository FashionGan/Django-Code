<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>My Collection</title>
</head>
<body class="bg-[#EAEAEA]">

    <nav class="flex space-x-10 p-4 bg-black place-content-center space-x-20">
        <li class="flex list-none text-2xl text-[#EAEAEA] font-extrabold font-serif"><a href="/">Home</a></li>
        <li class="flex list-none text-2xl text-[#EAEAEA] font-extrabold font-serif"><a href="/collection/">My Collection</a></li>
        <li class="flex list-none text-2xl text-[#EAEAEA] font-extrabold font-serif">Third</li>
        <li class="flex list-none text-2xl text-[#EAEAEA] font-extrabold font-serif">Fourth</li>
        <li class="flex list-none text-2xl text-[#EAEAEA] font-extrabold font-serif"><a href="/team/">Team</a></li>
    </nav>

    {% if image %}

        {% for image in image %}

        <div id="image_sec" class="flex flex-col">
            <img name="image_name" class="flex flex-row h-64 w-64 p-2 border-2 rounded-full m-4" src="data:image/png;base64, {{ image.image_bytes }}" alt="{{ image.image_name }}">
            <input type="text" name="image_string" value="{{ image.image_id }}" hidden>
        </div> 
        
        {% endfor %}
                
    {% else %}

        Don't You think You should Generate Images --> Add to Collection

    {% endif %}
    
</body>
</html>
